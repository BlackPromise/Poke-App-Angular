<div class="card mb-3">
    <div class="row no-gutters">
        <img [src]="item.img" class="card-img-top">
        <div class="card-body ">
            <i class="fas fa-ellipsis-h float-right" (click)="detail()"></i>
            <p class="card-text">
                {{item.name}}
            </p>
        </div>
    </div>
</div>
